<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- 引入jequery -->
    <script type="text/javascript" src="/js/jquery.min.js"></script>
    <!-- 引入bootstrap的css、js文件 -->
    <script type="text/javascript" src="/js/bootstrap3/js/bootstrap.js"></script>
    <link rel="stylesheet" href="/js/bootstrap3/css/bootstrap.css">
</head>
<body>
<div class="container-fluid">
    <form class="form-horizontal" id="bookForm" method="post">
        <div class="form-group">
            <input type="hidden" name="logId" id="logId">
            <label for="name" class="col-sm-2 control-lobel">书名</label>
            <div class="col-sm-4">
                <input type="text" id="name" name="logName" class="form-control"/>
            </div>

            <label for="priceId" class="col-sm-2 control-lobel">价格</label>
            <div class="col-sm-4">
                <input type="text" id="priceId" name="logType" class="form-control"/>
            </div>

        </div>

        <div class="form-group">

            <label for="authorId" class="col-sm-2 control-lobel">作者</label>
            <div class="col-sm-4">
                <input type="text" id="authorId" name="logInfo" class="form-control"/>
            </div>

        </div>

    </form>
</div>
</body>
</html>
